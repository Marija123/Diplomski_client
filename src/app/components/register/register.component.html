<div class="container">

    <div class="row">
      <div class="col-md-6">
        <h1>Register</h1>
        <p class="lead">Already a member? Please <a routerLink="/login">log in</a> instead.</p>
        <form (submit)="register()">
          <div class="form-group">
            <label for="name">Full name</label>
            <input type="text" class="form-control" name="name" placeholder="Enter your name" [(ngModel)]="credentials.name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="credentials.email">
          </div>
          <div class="form-group">
            <label for="password">Password</label>
            <input type="password" class="form-control" name="password" placeholder="Password" [(ngModel)]="credentials.password">
          </div>

          <div class="form-group">
            <label for="surname">Surname</label>
            <input type="text" class="form-control" name="surname" placeholder="Enter your surname" [(ngModel)]="credentials.surname">
          </div>
          <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" name="address" placeholder="Enter address" [(ngModel)]="credentials.address">
          </div>
          <div class="form-group">
            <label for="birthday">Birthday</label>
            <input type="date" class="form-control" name="birthday" placeholder="birthday" [(ngModel)]="credentials.birthday">
          </div>


          <div class="form-group">
            <label for="image">Image</label>
            <input type="file" class="form-control" name="image"  >
          </div>
         
          <div class="form-group">
            <label for="role">Role</label>
            <input type="string" class="form-control" name="role" placeholder="role" [(ngModel)]="credentials.role">
          </div>

          <button type="submit" class="btn btn-default">Register!</button>
        </form>
      </div>
    </div>
  
  </div>
