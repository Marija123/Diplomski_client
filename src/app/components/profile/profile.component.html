 <div class="container-fluid" >
    <div *ngIf="user != null">
  <br/>
  <br/>
  <br/>
  
  <div class="container rounded" style="border:1px solid black; width: 700 ;"  *ngIf="!otvorenEdit" >
    <div class="row rounded align-items-center" style="border:1px solid black; background-color: rgb(141, 156, 150)"><br/>
        <div class=" col-sm-6 col-md-4 align-items-center rounded">
            <img style="margin: auto; display: block; width: 350px; height: 400px; border-radius: 50%" src="/assets/profile.png" alt="" class="img-rounded img-responsive " />
        </div>
        <div  class="col-sm-6 col-md-8 align-items-left rounded">
          <br/>
            <h4 style="font-size: 35px; font-family: 'Gill Sans'">
                {{user?.name}} {{user?.surname}}</h4>
            <small><cite title={{user?.Address}}>{{user?.address}} <img src="/assets/markerIcon1.png" alt=""   style="height: 1cm; width: 1cm"/></cite></small>
            <p style="font-size: 30px; font-family: 'Gill Sans'">
              
                <img src="/assets/letterIcon.png" alt=""   style="height: 1cm; width: 1cm"/>{{user?.email}}
                <br />
               
                <img src="/assets/birthdayImage.png" alt=""   style="height: 1cm; width: 1cm"/>{{birt}}
                <br/>
               
               
            </p>
            <label style="font-size: 35px; font-family: 'Gill Sans'">{{user?.activated}}   </label> 
           
              <label  *ngIf="accBool && nijeUser" style="font-size: 35px; font-family: 'Gill Sans'">|  </label>
                <button *ngIf="accBool && nijeUser"  class="btn btn-primary btn-lg" style="background-color: #5bd6cc" type="submit" (click)="Resend()" >Resend request</button>  <br/>
           
   <br/>
   <br/>
    
    <button class="btn btn-primary btn-lg" style="background-color: #5bd6cc" type="submit" (click)="Edit()" >Edit profile</button> <br/>
  <br/>
    <br/>
  </div>
  </div>
  </div>
  </div>
  </div>
